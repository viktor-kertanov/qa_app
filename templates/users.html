{% extends "base.html" %}
{% from "show_links.html" import show_links %}
{% block title %}Users{% endblock %}
{% block nav %}
{{ show_links(user) }}
{% endblock %}
{% block body %}
<div class="page-header">
  <h1>Users</h1>
  <h6>Click to promote to expert</h6>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      {% for r in users %}
      <a href="{{ url_for('promote', user_id=r.id) }}" class="list-group-item {% if r.expert==1 %}active{% endif %}">
        <h4 class="list-group-item-heading">{{ r.name }}</h4>
      </a>
      {% endfor %}
    </div>
  </div><!-- /.col-lg-12 -->
</div>
{% endblock %}
